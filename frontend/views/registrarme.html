<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style-jose.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalized.css" />
    <link rel="stylesheet" href="../css/registrarme.css" />
    <title>Registrarme</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-12 col-md-4 pl-0 pr-0 container-naranja">
            <div class="text-center text-md-center contenedor-texto">
              <h3>busca</h3>
              <h3>oferta</h3>
              <h3>encuentra</h3>
            </div>
            <img src="../../recursos/Assets/cohete.svg" class="img-fluid" alt="Responsive image" />
          </div>
          <div class="col-12 col-md-8 ms-mb-5 pl-0 pr-0">
            <div class="col-12 container-logo-copy text-center">
              <img src="../../recursos/Assets/logo-monapp.png" class="img-fluid" alt="Responsive image" />
              <p>
                Bievenido, en Monapp tenemos dos tipos de registro, elige el que mejor<br>se adapta a los que estás buscando.
              </p>
            </div>
            <div class="col-12 text-center container-opciones">
              <div class="row justify-content-center">
                <div class="col-12 col-lg-6 mb-5">
                  <p>
                    ¿Quieres contratar a alguien?</p>
                    <a class="badge badge-secondary" href="">¿Quieres contratar a alguien?</a>
                  </p>
                </div>

                <div class="col-12 col-lg-6">
                  <p>¿Quieres ofrecer un servicio?</p>
                  <a class="badge badge-secondary" href="">Regístrate como contratista</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
