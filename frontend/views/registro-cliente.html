<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalized.css" />
    <link rel="stylesheet" href="../css/registro-cliente.css" />
    <title>Registro cliente</title>
  </head>
  <body>
    <div class= "container-fluid">
      <div class="row">
        <div class="col-12 col-lg-3 pl-0 pr-0">
          <section id="busca-oferta" class="busca-oferta">
            <p>busca <br/> oferta <br/> encuentra</p>
            <img class="cohete" src="../../recursos/Assets/cohete.svg" alt="Cohete de Registro Cliente" />
          </section>
        </div>
        <div class="col-12 col-lg-9 pl-0 pr-0">
          <section id="registro-cliente" class="registro-cliente">
            <h2>Registro Cliente</h2>
            <div id="registrate" class="registrate">
              <p>¿Ya tienes una cuenta?</p>
              <a href="https://example.com">Iniciar sesión</a>
            </div>
            <div id="avatar" class="avatar">
              <img class="avatar-usuario" src="../../recursos/" alt="Avatar del usuario" />
              <button class="sube-imagen">
                Sube una imagen
              </button>
            </div>
            <div id="form-registro" class="form-registro">
              <div id="form-registro-1" class="form-registro-1">
                <p>Nombre</p>
                <input type="text" name="nombre" id="" class="nombre_input" placeholder="Ej. Juan Perez" />

                <p>Email</p>
                <input type="text" name="email" id="" class="email_input" placeholder="Ej. juanp@email.com" />

                <p>Dirección</p>
                <input type="text" name="direccion" id="" class="direccion_input" placeholder="Ej. Carrera 20 # 32A sur - 234" />
              </div>

              <div id="form-registro-2" class="form-registro-2">
                <p>Celular</p>
                <input type="text" name="celular" id="" class="celular_input" placeholder="Ej. 300 555 4000" />

                <p>País</p>
                <input type="text" name="pais" id="" class="pais_input" placeholder="Ej. Colombia" />

                <p>Ciudad</p>
                <input type="text" name="ciudad" id="" class="ciudad_input" placeholder="Ej. Medellín" />
              </div>
            </div>
            <button class="registrarme">
              Registrarme ahora
            </button>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
