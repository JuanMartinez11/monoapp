<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style-jose.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalized.css" />
    <link rel="stylesheet" href="../css/categorias.css" />
    <title>Categorías</title>
  </head>
  <body>
    <header>
      <div class="container-fluid pl-5 pr-5 pt-4 container-header">
        <div class="col d-md-block d-lg-flex text-center">
          <img src="../../recursos/Assets/logo-monapp.png" alt="logo monapp" class="img-fluid logo" />
          <ul class="nav d-block d-sm-block d-lg-flex">
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Preguntas frecuentes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contáctanos</a>
            </li>
          </ul>
          <img src="../../recursos/Assets/imagen-perfil.jpg" alt="" class="img-fluid foto-perfil" />
        </div>
      </div>
    </header>

    <section class="buscador">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="categorias-lista text-center">
              Categorías
              <img src="../../recursos/Assets/Flecha-categoria.svg" alt="" />
            </div>
            <input class="w-50 container-input" type="text" placeholder="Realiza una búsqueda rápida o utiliza los filtros" />
            <div class="img-lupa">
              <img src="../../recursos/Assets/Lupa-buscador.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
